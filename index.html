<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Links for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=New+Tegomin&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <p class="center">
      <img src="img/fake-logo.png" alt="Company logo" width="450px" />
    </p>

    <div class="login">
      <p>Welcome Back. Please <b>LOGIN</b> to continue...</p>
      <hr width="325px" />

      <p>Username: <input type="text" /></p>
      <p>Password: <input type="text" /></p>

      <button>LOGIN</button>

      <p class="forgot">
        <a
          href="https://www.wikihow.com/Remember-Passwords"
          target="_blank"
          class="forgot"
          >Forgot your password?</a
        >
      </p>
    </div>

    <p class="center">
      <a href="https://www.facebook.com/" target="_blank"
        ><img src="img/facebook-icon.png" alt="facebook-icon" width="50px" />
      </a>
      <a href="https://www.youtube.com/" target="_blank"
        ><img src="img/youtube-icon.png" alt="youtube-icon" width="50px" />
      </a>
      <a href="https://www.twitter.com/" target="_blank"
        ><img src="img/twitter-icon.png" alt="twitter-icon" width="50px" />
      </a>
      <a href="https://www.instagram.com/" target="_blank"
        ><img src="img/instagram-icon.png" alt="instagram-icon" width="50px"
      /></a>
    </p>
  </body>
</html>
